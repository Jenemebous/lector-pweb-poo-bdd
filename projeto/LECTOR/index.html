<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Livros</title>
</head>

<body>
    <h2>Pesquisa de Livros</h2>
    <input type="text" id="searchInput" placeholder="Pesquisar livros...">
    <button onclick="searchBooks()">Pesquisar</button>
    <div id="searchResults"></div>

    <script>
        function searchBooks() {
            var input = document.getElementById("searchInput").value;
            var url = "https://www.googleapis.com/books/v1/volumes?q=" + input;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var results = document.getElementById("searchResults");
                    results.innerHTML = "";
                    data.items.forEach(item => {
                        var title = item.volumeInfo.title;
                        var authors = item.volumeInfo.authors ? item.volumeInfo.authors.join(", ") : "Autor não disponível";
                        results.innerHTML += "<p><strong>Título:</strong> " + title + "<br><strong>Autores:</strong> " + authors + "</p>";
                    });
                })
                .catch(error => console.error("Erro ao buscar livros: ", error));
        }
    </script>
</body>

</html>
