<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="maindiv" class="container-sm">
        <img src="imagens/icons/raven.png" alt="corvo icone">
        <p>Entre em Lector</p>
        <form id="loginForm" action="http://localhost:3000/login" method="post"> 
            <div id="centerdiv">
                <label for="nom_usuario" id="labeluser"> Usuário </label>
                <input type="text" name="nom_usuario" autofocus required><br>
                <label for="senha"> Senha </label>
                <input type="password" name="senha" required>
                <button type="submit" id="entrarBtn"> entrar </button>
                <pre> © 2024 Lector, All Rights Reserved.</pre>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            this.submit(); 
        });
    </script>


</body>

</html>
